<!DOCTYPE html>
<html>

        <title></title>
        <meta charset="UTF-8">

    </head>
    <body>

        <svg height="200" width="200">
        <circle id="_cir_P_x" cx="100" cy="100" r="60" stroke="#004C70" stroke-width="20" fill="#E0CC97"></circle>
        <circle id="_cir_P_y" cx="100" cy="100" r="60" stroke="#E0A025" stroke-width="20"  stroke-dasharray="0,1000" fill="none"></circle>
        <text x="50%" y="50%" text-anchor="middle" stroke="none" stroke-width="1px" dy=".3em" id="_cir_Per">0%</text>
        </svg>

        <!--377-->

        <button onclick="__showProgress(46)">Click Me</button> 

        <script>

            /*
             * @Author: Vinod Selvin
             * @Desc: Shows progress bar.
             * @
             */
            function __showProgress(_upto) {

                //Filter Percentage
                _upto = (_upto > 100) ? 100 : ((_upto < 0) ? 0 : _upto);

                var _progress = 0;

                var _cir_progress = document.getElementById("_cir_P_y");
                var _text_percentage = document.getElementById("_cir_Per");

                var _input_percentage;
                var _percentage;
                
                var _sleep = setInterval(_animateCircle, 25);
                
                function _animateCircle() {
                    
                    _input_percentage = (_upto / 100) * 382;
                    _percentage = (_progress / 100) * 382;
                    
                    _text_percentage.innerHTML = _progress + '%';
                    
                    if (_percentage >= _input_percentage) {
                        
                        clearInterval(_sleep);
                    } else {
                        
                        _progress++;
                        
                        _cir_progress.style.strokeDasharray = _percentage + ', 1000';
                    }
                }
            }
        </script>
    </body>
</html>
